<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Request a Free Quote</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
        }

        #quote-section {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="number"] {
            width: 80px;
            margin-right: 10px;
        }

        /* Room Selection Styling */
        .room-selection {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .room-selection label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
            font-weight: normal;
        }

        /* Select Styling */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            padding-right: 30px;
        }

        /* Submit Button Styling */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 480px) {
            #quote-section {
                width: 95%;
                margin: 10px auto;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .room-selection {
                flex-direction: column;
                align-items: flex-start;
            }

            .room-selection label {
                width: auto;
                margin-bottom: 5px;
            }

            .form-group input[type="number"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* iPad Responsive Adjustments */
        @media (min-width: 481px) and (max-width: 1024px) {
            #quote-section {
                width: 80%;
                padding: 20px;
            }

            .form-group input[type="number"] {
                width: 120px;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            button[type="submit"]:hover {
                background-color: #28a745;
            }
        }
    </style>
</head>
<body>
    <section id="quote-section">
        <h2>Request a Free Quote</h2>
        <form id="quote-form" action="https://getform.io/f/adrndrva" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="service">Service Needed:</label>
                <textarea id="service" name="service" placeholder="Brief description of what you need cleaned" required></textarea>
            </div>

            <div class="form-group">
                <label for="square-feet">Square Footage of the House:</label>
                <input type="number" id="square-feet" name="square-feet" min="0" placeholder="Enter square footage" required>
            </div>

            <div class="form-group">
                <label>Select Number of Rooms:</label>
                <div class="room-selection">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="0" value="0">
                </div>
                <div class="room-selection">
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="0" value="0">
                </div>
                <div class="room-selection">
                    <label for="kitchens">Kitchens:</label>
                    <input type="number" id="kitchens" name="kitchens" min="0" value="0">
                </div>
                <div class="room-selection">
                    <label for="living-rooms">Living Rooms:</label>
                    <input type="number" id="living-rooms" name="living-rooms" min="0" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="frequency">Cleaning Frequency:</label>
                <select id="frequency" name="frequency" required>
                    <option value="Every Week">Every Week</option>
                    <option value="Every 2 Weeks">Every 2 Weeks</option>
                    <option value="Every 4 Weeks">Every 4 Weeks</option>
                    <option value="One Time">One Time</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Get Your Quote</button>
            </div>
        </form>
    </section>

    <!-- JavaScript -->
    <script>
        document.getElementById('quote-form').addEventListener('submit', function(event) {
            // The form will submit directly to the action URL
            // without showing any price calculation
            return true;
        });
    </script>
</body>
</html>
