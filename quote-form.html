<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Free Quote | Premium Cleaning Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
        
        /* Animation for form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Custom select arrow */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-xl overflow-hidden animate-fade-in">
        <!-- Header with decorative elements -->
        <div class="bg-primary py-4 px-6 relative overflow-hidden">
            <div class="absolute -right-10 -top-10 w-32 h-32 rounded-full bg-white bg-opacity-20"></div>
            <div class="absolute -right-5 -bottom-5 w-20 h-20 rounded-full bg-white bg-opacity-20"></div>
            
            <div class="relative z-10 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-white">Request a Free Quote</h1>
                    <p class="text-blue-100">Get started with our premium cleaning services</p>
                </div>
                <div class="bg-white bg-opacity-20 p-3 rounded-full">
                    <i class="fas fa-broom text-white text-xl"></i>
                </div>
            </div>
        </div>
        
        <!-- Form section -->
        <form id="quote-form" action="https://getform.io/f/adrndrva" method="POST" class="p-6 space-y-6">
            <!-- Personal Information Section -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold text-dark flex items-center">
                    <i class="fas fa-user-circle mr-2 text-primary"></i>
                    Personal Information
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <div class="relative">
                            <input type="text" id="name" name="name" required autocomplete="name" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                            <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required autocomplete="email" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                            <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <div class="relative">
                            <input type="tel" id="phone" name="phone" required autocomplete="tel" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                            <i class="fas fa-phone absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label for="square-feet" class="block text-sm font-medium text-gray-700 mb-1">Square Footage</label>
                        <div class="relative">
                            <input type="number" id="square-feet" name="square-feet" min="0" placeholder="Enter square footage" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                            <span class="absolute right-3 top-3 text-gray-400">sq ft</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Service Details Section -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold text-dark flex items-center">
                    <i class="fas fa-broom mr-2 text-primary"></i>
                    Service Details
                </h2>
                
                <div>
                    <label for="service" class="block text-sm font-medium text-gray-700 mb-1">Service Description</label>
                    <textarea id="service" name="service" placeholder="Brief description of what you need cleaned" required rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200"></textarea>
                </div>
                
                <!-- Room Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Room Quantities</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <div class="flex items-center bg-gray-50 p-3 rounded-lg">
                            <i class="fas fa-bed text-primary mr-3"></i>
                            <label for="bedrooms" class="flex-1 text-gray-700">Bedrooms</label>
                            <input type="number" id="bedrooms" name="bedrooms" min="0" value="0" 
                                   class="w-16 px-2 py-1 border border-gray-300 rounded-md text-center focus:ring-primary focus:border-primary">
                        </div>
                        
                        <div class="flex items-center bg-gray-50 p-3 rounded-lg">
                            <i class="fas fa-bath text-primary mr-3"></i>
                            <label for="bathrooms" class="flex-1 text-gray-700">Bathrooms</label>
                            <input type="number" id="bathrooms" name="bathrooms" min="0" value="0" 
                                   class="w-16 px-2 py-1 border border-gray-300 rounded-md text-center focus:ring-primary focus:border-primary">
                        </div>
                        
                        <div class="flex items-center bg-gray-50 p-3 rounded-lg">
                            <i class="fas fa-utensils text-primary mr-3"></i>
                            <label for="kitchens" class="flex-1 text-gray-700">Kitchens</label>
                            <input type="number" id="kitchens" name="kitchens" min="0" value="0" 
                                   class="w-16 px-2 py-1 border border-gray-300 rounded-md text-center focus:ring-primary focus:border-primary">
                        </div>
                        
                        <div class="flex items-center bg-gray-50 p-3 rounded-lg">
                            <i class="fas fa-couch text-primary mr-3"></i>
                            <label for="living-rooms" class="flex-1 text-gray-700">Living Rooms</label>
                            <input type="number" id="living-rooms" name="living-rooms" min="0" value="0" 
                                   class="w-16 px-2 py-1 border border-gray-300 rounded-md text-center focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                </div>
                
                <!-- Frequency Selection -->
                <div>
                    <label for="frequency" class="block text-sm font-medium text-gray-700 mb-1">Cleaning Frequency</label>
                    <div class="relative">
                        <select id="frequency" name="frequency" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 appearance-none">
                            <option value="">Select frequency...</option>
                            <option value="Every Week">Every Week</option>
                            <option value="Every 2 Weeks">Every 2 Weeks</option>
                            <option value="Every 4 Weeks">Every 4 Weeks</option>
                            <option value="One Time">One Time</option>
                        </select>
                        <i class="fas fa-calendar-alt absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Get Your Free Quote
                </button>
            </div>
            
            <!-- Trust indicators -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 text-sm text-gray-500 mt-6">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-green-500 mr-2"></i>
                    <span>100% Satisfaction Guarantee</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-lock text-blue-500 mr-2"></i>
                    <span>Secure Form Submission</span>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript for enhanced UX -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('quote-form');
            
            // Add input validation
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-primary');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-primary');
                });
            });
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
                submitBtn.disabled = true;
                
                // In a real implementation, you might want to add form validation here
                // and potentially show a success message after submission
                
                // The form will submit to the action URL
                return true;
            });
        });
    </script>
</body>
</html>
