<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Move-In/Move-Out Cleaning Services - Sioux Clean Solutions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Navigation Styles */
        nav {
            background-color: #0078D4;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
        }

        .nav-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FFA500;
        }

        .nav-link.dropdown {
            position: relative;
        }

        .nav-link.dropdown::after {
            content: 'â–¼';
            font-size: 0.6rem;
            margin-left: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            min-width: 150px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: #f8f9fa;
        }

        .nav-link.dropdown:hover .dropdown-content {
            display: block;
        }
                .cta-button {
            display: inline-block;
            background-color: #FFA500;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff9100;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        /* Your existing styles remain the same until the media queries */

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                padding: 1rem 0;
                background: #0078D4;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-link {
                width: 100%;
                padding: 10px 0;
            }

            .dropdown-content {
                position: static;
                width: 100%;
                box-shadow: none;
                background: transparent;
                padding-left: 1rem;
            }

            .dropdown-content a {
                color: white;
                padding: 8px 0;
            }

            .nav-link.dropdown::after {
                float: right;
                margin-top: 8px;
            }

            /* Hero section adjustments */
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
                padding: 0 1rem;
            }

            /* Grid layouts */
            .service-cards,
            .checklist-grid,
            .pricing-cards,
            .testimonial-cards {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            /* Card adjustments */
            .service-card,
            .checklist-item,
            .pricing-card,
            .testimonial-card {
                padding: 1.5rem;
            }

            /* Button adjustments */
            .cta-button {
                padding: 12px 24px;
                font-size: 1rem;
                width: auto;
            }

            /* Section title adjustments */
            .section-title {
                font-size: 1.8rem;
                padding: 0 1rem;
            }

            .section-subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Sioux Clean Solutions</a>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="tel:6054128105" class="cta-button">(605) 412-8105</a>
                <a href="index.html" class="nav-link">Home</a>
                <div class="nav-link dropdown">
                    Services
                    <div class="dropdown-content">
                        <a href="#office-cleaning">Office Cleaning</a>
                        <a href="#deep-cleaning">Deep Cleaning</a>
                        <a href="#specialty-cleaning">Specialty Cleaning</a>
                    </div>
                </div>
                <a href="#process" class="nav-link">Process</a>
                <a href="#testimonials" class="nav-link">Testimonials</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>
        <!-- Rest of your existing HTML content remains exactly the same until the footer -->

    <footer>
        <p>&copy; 2024 Sioux Clean Solutions. All rights reserved.</p>
    </footer>

    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        const dropdowns = document.querySelectorAll('.dropdown');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.querySelector('i').classList.toggle('fa-bars');
            mobileMenuBtn.querySelector('i').classList.toggle('fa-times');
        });

        // Handle dropdowns on mobile
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                }
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-container')) {
                navLinks.classList.remove('active');
                mobileMenuBtn.querySelector('i').classList.add('fa-bars');
                mobileMenuBtn.querySelector('i').classList.remove('fa-times');
                dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
                mobileMenuBtn.querySelector('i').classList.add('fa-bars');
                mobileMenuBtn.querySelector('i').classList.remove('fa-times');
                dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
