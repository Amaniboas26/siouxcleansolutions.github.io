<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sioux Clean Solutions | Free Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6366f1',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-link { position: relative; padding-bottom: 4px; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 0; background-color: white; transition: width 0.3s ease; }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen p-4">
    <header class="max-w-7xl mx-auto mb-8">
        <nav class="bg-dark rounded-lg shadow-lg p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-broom text-primary text-2xl"></i>
                    <span class="text-white font-bold text-xl">Sioux Clean Solutions</span>
                </div>
                <a href="tel:6054128105" class="bg-primary hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition flex items-center">
                    <i class="fas fa-phone mr-2"></i> (605) 412-8105
                </a>
            </div>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden animate-fade-in">
            <div class="bg-gradient-to-r from-primary to-secondary py-6 px-8 relative overflow-hidden">
                <div class="relative z-10 flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-white">Request a Free Quote</h1>
                        <p class="text-blue-100">Get started with our Sioux Clean Solutions cleaning services</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <i class="fas fa-broom text-white text-xl"></i>
                    </div>
                </div>
            </div>
            
            <!-- FORM WITH FORMSUBMIT.CO -->
            <form action="https://formsubmit.co/boasamani32@gmail.com" method="POST" class="p-8 space-y-6">
                <!-- Add these hidden fields for FormSubmit configuration -->
                <input type="hidden" name="_subject" value="ðŸš¨ NEW CLEANING QUOTE - Sioux Clean Solutions">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                    </div>
                    
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Service Address *</label>
                        <input type="text" id="address" name="address" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div>
                        <label for="square-feet" class="block text-sm font-medium text-gray-700 mb-1">Square Feet *</label>
                        <input type="number" id="square-feet" name="square-feet" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                    </div>
                    
                    <div>
                        <label for="bedrooms" class="block text-sm font-medium text-gray-700 mb-1">Bedrooms</label>
                        <input type="number" id="bedrooms" name="bedrooms" value="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                    </div>
                    
                    <div>
                        <label for="bathrooms" class="block text-sm font-medium text-gray-700 mb-1">Bathrooms</label>
                        <input type="number" id="bathrooms" name="bathrooms" value="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                    </div>
                    
                    <div>
                        <label for="frequency" class="block text-sm font-medium text-gray-700 mb-1">Frequency *</label>
                        <select id="frequency" name="frequency" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200">
                            <option value="">Select...</option>
                            <option value="Every Week">Every Week</option>
                            <option value="Every 2 Weeks">Every 2 Weeks</option>
                            <option value="Every 4 Weeks">Every 4 Weeks</option>
                            <option value="One Time">One Time</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="service" class="block text-sm font-medium text-gray-700 mb-1">Service Description *</label>
                    <textarea id="service" name="service" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-200" placeholder="Please describe what cleaning services you need..."></textarea>
                </div>

                <!-- Add a honeypot field for spam protection -->
                <input type="text" name="_honey" style="display:none">

                <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Get Your Free Quote
                </button>
            </form>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-green-500 text-2xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">Request Submitted!</h3>
            <p class="text-gray-600 mb-6">Thank you! We'll contact you within 24 hours with your free quote.</p>
            <button onclick="document.getElementById('success-modal').classList.add('hidden')" class="bg-primary text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Continue Browsing
            </button>
        </div>
    </div>

    <script>
        // Add form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
            submitBtn.disabled = true;
            
            // Submit the form
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    // Show success modal
                    document.getElementById('success-modal').classList.remove('hidden');
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again or call us directly at (605) 412-8105.');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
